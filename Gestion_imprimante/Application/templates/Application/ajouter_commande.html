{% extends "base.html" %}

{% block title %}Ajouter une Commande{% endblock %}

{% block content %}
<h1>Ajouter une Commande</h1>
<div class="card">
    <div class="card-body">
        <form method="post" id="commande-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Suivant</button>
        </form>
    </div>
</div>
<script>
document.getElementById('commande-form').addEventListener('submit', function(event) {
    event.preventDefault();
    var form = event.target;
    var formData = new FormData(form);
    fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
            'X-CSRFToken': form.querySelector('input[name="csrfmiddlewaretoken"]').value,
            'Accept': 'application/json',
        },
    }).then(response => response.json()).then(data => {
        if (data.commande_id) {
            window.location.href = '/application/designation/' + data.commande_id;
        }
    });
});
</script>
{% endblock %}
