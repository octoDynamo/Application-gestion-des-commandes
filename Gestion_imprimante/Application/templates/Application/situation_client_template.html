<!DOCTYPE html>
<html>
<head>
    <title>Situation Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Situation Client</h1>
        <p>Référence Client: {{ client_ref }}</p>
        <p>Date: {{ date }}</p>
    </div>
    <table>
        <thead>
            <tr>
                <th>Numéro de Commande</th>
                <th>Numéro de Facture</th>
                <th>Total TTC</th>
            </tr>
        </thead>
        <tbody>
            {% for facture in factures %}
            <tr>
                <td>{{ facture.order_id }}</td>
                <td>{{ facture.facture_numero }}</td>
                <td>{{ facture.total_ttc }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <div>
        <img src="{{ image_url }}" alt="Devis Image" style="width:100%;">
    </div>
</body>
</html>
