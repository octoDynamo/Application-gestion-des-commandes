{% extends "base_no_nav.html" %}

{% block title %}Supprimer Facture{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmation de suppression</h1>
    <p>Êtes-vous sûr de vouloir supprimer la facture N° {{ facture.facture_numero }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'liste_factures' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
