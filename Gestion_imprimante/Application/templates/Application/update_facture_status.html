{% extends "base_no_nav.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Update Facture Status</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="facture_status">Facture Status</label>
            <select class="form-control" id="facture_status" name="facture_status">
                <option value="no_facture" {% if commande.facture_status == 'no_facture' %}selected{% endif %}>Pas de Facture</option>
                <option value="facture_termine" {% if commande.facture_status == 'facture_termine' %}selected{% endif %}>Facture Terminée</option>
            </select>
        </div>
        <div class="form-group">
            <label for="remarque">Remarque</label>
            <select class="form-control" id="remarque" name="remarque">
                <option value="paye" {% if commande.remarque == 'paye' %}selected{% endif %}>Payé</option>
                <option value="non_paye" {% if commande.remarque == 'non_paye' %}selected{% endif %}>Non Payé</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
